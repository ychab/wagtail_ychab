{% load i18n wagtailcore_tags %}

<section id="biography">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                {% trans 'Biographie' as default_heading %}
                <h2 class="section-heading text-uppercase">{{ self.biography_heading|default:default_heading }}</h2>
                {% if self.about_subheading %}
                <h3 class="section-subheading text-muted">{{ self.biography_subheading }}</h3>
                {% endif %}
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="timeline-panel">
                    <div class="timeline-body text-muted">
                        {{ self.biography_text|richtext }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
